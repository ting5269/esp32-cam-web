<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/70/da/38/70da38d41ffa7634525a32f9f5144916.jpg" />
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    #loginBox {
      margin-top: 100px;
      text-align: center;
    }
    #streamBox {
      display: none;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    /* 影像區塊隱藏效果（點擊圖片觸發） */
    .hiddenBox {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* pointer-events: none; 這行刪掉或註解 */
    }
    /* 圖片樣式 */
    #streamBox img {
      width: 100%;
      max-width: 680px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: opacity 0.5s ease;
      opacity: 1;
      cursor: pointer;
    }
    /* 手機小螢幕調整 */
    @media (max-width: 600px) {
      #streamBox img {
        max-width: 98vw;
        height: auto;
        border-width: 2px;
        margin-left: -3px;
      }
    }
    /* 頁腳版本號樣式 */
    #versionInfo {
      position: fixed;
      right: 8px;
      bottom: 8px;
      font-size: 17px;
      color: #888;
      user-select: none;
      z-index: 9999;
    }
    /* 按鈕樣式 */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .input-group input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 240px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .input-group input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
    }
    
    .input-group button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .input-group button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .input-group button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    /* 紅點 */
    #statusIndicator {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1s infinite;
      z-index: 9999;
      display: none;
    }
    
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="">
  </div>
  <div id="statusIndicator"></div>
  <p id="errorMsg" style="color: red; text-align: center;"></p>
  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbziK9DVHUMLlFP-GvYZq2SmP3ND3BweEH6sHNwuw3sfiswgG-MOz8yqMilAQIFYr3yDAw/exec";
    let mqttTopic = "";

    function getVisitorId() {
      let id = localStorage.getItem("visitorId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("visitorId", id);
      }
      return id;
    }

    function detectDeviceAndBrowser() {
      const userAgent = navigator.userAgent;
      let device = /mobile/i.test(userAgent) ? "手機" : "電腦";

      let browser = "未知";
      if (userAgent.includes("Chrome")) browser = "Chrome";
      else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari";
      else if (userAgent.includes("Firefox")) browser = "Firefox";
      else if (userAgent.includes("Edg")) browser = "Edge";

      return { device, browser };
    }

    window.onload = () => {
      autoLogin();
    };

    function autoLogin() {
      const visitorId = getVisitorId();
      const { device, browser } = detectDeviceAndBrowser();

      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(info => {
          const ip = info.ip || "";
          const city = info.city || "";
          const country = info.country_name || "";

          const url = `${configUrl}?visitorId=${encodeURIComponent(visitorId)}&ip=${ip}&city=${city}&country=${country}&device=${device}&browser=${browser}`;

          fetch(url)
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                mqttTopic = data.mqttTopic;
                document.getElementById("streamBox").style.display = "block";
                startMQTT();
              } else {
                document.getElementById("errorMsg").innerText = data.message || "驗證失敗";
              }
            })
            .catch(err => {
              document.getElementById("errorMsg").innerText = "連線錯誤，請稍後再試";
              console.error(err);
            });
        });
    }

    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });

      let oldUrl = null;
      let lastImageTime = Date.now();

      setInterval(() => {
        if (Date.now() - lastImageTime > 5000) {
          document.getElementById("statusIndicator").style.display = "none";
        }
      }, 1000);

      client.on("message", (topic, payload) => {
        const blob = new Blob([payload], { type: 'image/jpeg' });
        if (oldUrl) URL.revokeObjectURL(oldUrl);
        oldUrl = URL.createObjectURL(blob);
        document.getElementById("cameraImage").src = oldUrl;
        lastImageTime = Date.now();
        document.getElementById("statusIndicator").style.display = "block";
      });

      document.getElementById("cameraImage").addEventListener("click", function () {
        document.getElementById("streamBox").classList.toggle("hiddenBox");
      });
    }
  </script>
  <div style="position: fixed; right: 8px; bottom: 8px; font-size: 16px; color: #888;">v4.2</div>
</body>

</html>
