<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #loginBox {
      margin-top: 100px;
    }
    #streamBox {
      display: none;
    }
    #cameraImage {
      width: 100%;
      max-width: 640px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #visitorCounter {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="visitorCounter">載入中...</div>

  <div id="loginBox">
    <h2>請輸入密碼以觀看即時影像2.2</h2>
    <input type="text" id="passwordInput" placeholder="輸入密碼" autocomplete="off" lang="zh-Hant">
    <button onclick="checkPassword()">登入</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="">
  </div>

  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbw8Z3nPdg7cZU7vD9177rjLgHBLj4hDPeI6ugD8xuabtnMpxN2SNyAHMzKqVI6dS97hCg/exec";
    const visitorUrl = "https://script.google.com/macros/s/AKfycbw8Z3nPdg7cZU7vD9177rjLgHBLj4hDPeI6ugD8xuabtnMpxN2SNyAHMzKqVI6dS97hCg/exec";

    let mqttTopic = "";

    // 自動帶入網址參數
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = () => {
      updateVisitorInfo();

      const pw = getQueryParam("pw");
      if (pw) {
        document.getElementById("passwordInput").value = pw;
        checkPassword();
      }
    };

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (!password) {
        document.getElementById("errorMsg").innerText = "請輸入密碼";
        return;
      }

      fetch(configUrl + "?password=" + encodeURIComponent(password))
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            mqttTopic = data.mqttTopic;
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("streamBox").style.display = "block";
            startMQTT();
          } else {
            document.getElementById("errorMsg").innerText = data.message || "驗證失敗";
          }
        })
        .catch(err => {
          document.getElementById("errorMsg").innerText = "連線錯誤，請稍後再試";
          console.error(err);
        });
    }

    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });

      let oldUrl = null;
      client.on("message", (topic, payload) => {
        const blob = new Blob([payload], { type: 'image/jpeg' });
        if (oldUrl) URL.revokeObjectURL(oldUrl);
        oldUrl = URL.createObjectURL(blob);
        document.getElementById("cameraImage").src = oldUrl;
      });
    }

    function updateVisitorInfo() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(ipData => {
          return fetch(visitorUrl, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `ip=${ipData.ip}`
          });
        })
        .then(res => res.json())
        .then(data => {
          const counter = document.getElementById("visitorCounter");
          counter.innerText = `今日造訪人數：${data.count}`;
          counter.onclick = () => {
            alert("訪客 IPs:\n" + data.visitors.join("\n"));
          };
        })
        .catch(err => {
          console.error("訪客統計錯誤", err);
          document.getElementById("visitorCounter").innerText = "載入失敗";
        });
    }
  </script>
</body>
</html>
