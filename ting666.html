<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #loginBox { margin-top: 100px; text-align: center; }
    #streamBox { display: none; text-align: center; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>請輸入密碼以觀看即時影像2.3.1</h2>
    <input type="text" id="passwordInput" placeholder="輸入密碼" autocomplete="off" lang="zh-Hant">
    <button onclick="checkPassword()">登入</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="" style="width: 100%; max-width: 650px; border: 1px solid #ccc; border-radius: 8px;">
  </div>

  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbwkGwuEmTrXVY2ag0LZLEQo9rO9XiSAI9MWph6MWbhIHlrlv8CpGyQm-FHkpwCXcV-zwQ/exec";
    let mqttTopic = "";

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = () => {
      fetchVisitData(); // ✅ 頁面載入時就查詢造訪資訊

      const pw = getQueryParam("pw");
      if (pw) {
        document.getElementById("passwordInput").value = pw;
        checkPassword();
      }
    }

    function fetchVisitData() {
      fetch(configUrl + "?action=visits")
        .then(res => res.json())
        .then(data => {
          document.getElementById("visitCount").innerText = data.todayVisits;
          const ipList = document.getElementById("ipList");
          ipList.innerHTML = "";
          if (Array.isArray(data.visitorIps)) {
            data.visitorIps.forEach(ip => {
              const li = document.createElement("li");
              li.textContent = ip;
              ipList.appendChild(li);
            });
          }
        })
        .catch(err => {
          document.getElementById("visitCount").innerText = "錯誤";
          console.error("取得造訪資料失敗", err);
        });
    }

    function toggleIpList() {
      const list = document.getElementById("ipList");
      list.style.display = (list.style.display === "none") ? "block" : "none";
    }

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = "";

      if (!password) {
        errorMsg.innerText = "請輸入密碼";
        return;
      }

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(ipData => {
          const userIp = ipData.ip;
          const url = configUrl + "?password=" + encodeURIComponent(password) + "&ip=" + encodeURIComponent(userIp);
          return fetch(url);
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            mqttTopic = data.mqttTopic;
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("streamBox").style.display = "block";
            startMQTT();
          } else {
            errorMsg.innerText = data.message || "驗證失敗";
          }
        })
        .catch(err => {
          errorMsg.innerText = "連線錯誤，請稍後再試";
          console.error(err);
        });
    }

    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });

      let oldUrl = null;
      client.on("message", (topic, payload) => {
        const blob = new Blob([payload], { type: 'image/jpeg' });
        if (oldUrl) URL.revokeObjectURL(oldUrl);
        oldUrl = URL.createObjectURL(blob);
        document.getElementById("cameraImage").src = oldUrl;
      });
    }
  </script>
</body>
</html>
