<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    #loginBox {
      margin-top: 100px;
      text-align: center;
    }
    #streamBox {
      display: none;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    /* 影像區塊隱藏效果（點擊圖片觸發） */
    .hiddenBox {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* pointer-events: none; 這行刪掉或註解 */
    }
    /* 圖片樣式 */
    #streamBox img {
      width: 100%;
      max-width: 680px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: opacity 0.5s ease;
      opacity: 1;
      cursor: pointer;
    }
    /* 手機小螢幕調整 */
    @media (max-width: 600px) {
      #streamBox img {
        max-width: 100vw;
        height: auto;
        border-width: 2px;
      }
    }
    /* 頁腳版本號樣式 */
    #versionInfo {
      position: fixed;
      right: 8px;
      bottom: 8px;
      font-size: 17px;
      color: #888;
      user-select: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>請輸入密碼以觀看即時影像</h2>
    <input type="text" id="passwordInput" placeholder="輸入密碼" autocomplete="off" lang="zh-Hant">
    <button onclick="checkPassword()">登入</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>
  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="">
  </div>
  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbwq0FBdq-h0ndzpZI5GIqamZs63Q0QE70mudrOc7XnDBrua_DOEk8H4j8_xoREYl8Lv6w/exec";
    let mqttTopic = "";
  
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
  
    function getVisitorId() {
      let id = localStorage.getItem("visitorId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("visitorId", id);
      }
      return id;
    }
  
    function detectDeviceAndBrowser() {
      const userAgent = navigator.userAgent;
      let device = /mobile/i.test(userAgent) ? "手機" : "電腦";
  
      let browser = "未知";
      if (userAgent.includes("Chrome")) browser = "Chrome";
      else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari";
      else if (userAgent.includes("Firefox")) browser = "Firefox";
      else if (userAgent.includes("Edg")) browser = "Edge";
  
      return { device, browser };
    }
  
    window.onload = () => {
      const pw = getQueryParam("pw");
      if (pw) {
        document.getElementById("passwordInput").value = pw;
        checkPassword();
        // 清除網址列的 ?pw=...，不會重新載入頁面
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
  
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.innerText = "";
  
      if (!password) {
        errorMsg.innerText = "請輸入密碼";
        return;
      }
  
      const visitorId = getVisitorId();
      const { device, browser } = detectDeviceAndBrowser();
  
      // 取得 IP 與地理資訊（第三方 IP API）
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(info => {
          const ip = info.ip || "";
          const city = info.city || "";
          const country = info.country_name || "";
  
          const url = `${configUrl}?password=${encodeURIComponent(password)}&visitorId=${encodeURIComponent(visitorId)}&ip=${ip}&city=${city}&country=${country}&device=${device}&browser=${browser}`;
  
          fetch(url)
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                mqttTopic = data.mqttTopic;
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("streamBox").style.display = "block";
                startMQTT();
              } else {
                errorMsg.innerText = data.message || "驗證失敗";
              }
            })
            .catch(err => {
              errorMsg.innerText = "連線錯誤，請稍後再試";
              console.error(err);
            });
        });
    }
  
    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");
  
      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });
  
      let oldUrl = null;
      client.on("message", (topic, payload) => {
        const blob = new Blob([payload], { type: 'image/jpeg' });
        if (oldUrl) URL.revokeObjectURL(oldUrl);
        oldUrl = URL.createObjectURL(blob);
        document.getElementById("cameraImage").src = oldUrl;
      });
      
      // 將點擊事件綁定到外層 container，不受 MQTT 更新干擾
      document.getElementById("cameraImage").addEventListener("click", function () {
        document.getElementById("streamBox").classList.toggle("hiddenBox");
      });
    }
  </script>
  <div style="
    position: fixed;
    right: 8px;
    bottom: 8px;
    font-size: 16px;
    color: #888;
    user-select: none;
    z-index: 9999;
  ">
    v3.5.1
  </div>
</body>
</html>
