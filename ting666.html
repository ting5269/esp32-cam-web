<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    #loginBox {
      margin-top: 100px;
      text-align: center;
    }
    #streamBox {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>請輸入密碼以觀看即時影像</h2>
    <input type="text" id="passwordInput" placeholder="輸入密碼"
       inputmode="text" autocomplete="off" lang="zh-Hant">
    <button onclick="checkPassword()">登入</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="" style="width: 320px; height: 240px; border: 1px solid #ccc;">
  </div>

  <script>
    let correctPassword = "";
    let mqttTopic = "";

    // 換成你實際部署的 Google Apps Script Web App 網址
    const configUrl = "https://script.google.com/macros/s/AKfycbwzRFmAIA4UHuuFMcAgKOsbid4S0F6XeyWUh71xtWPIuRbq0UM5UooG_Q575mL0podz7A/exec";

    fetch(configUrl)
      .then(response => response.json())
      .then(config => {
        correctPassword = config.correctPassword;
        mqttTopic = config.mqttTopic;
      })
      .catch(error => {
        document.getElementById("errorMsg").innerText = "載入設定失敗，請稍後再試。";
        console.error("錯誤：", error);
      });

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("streamBox").style.display = "block";
        startMQTT();
      } else {
        document.getElementById("errorMsg").innerText = "密碼錯誤，請再試一次。";
      }
    }

    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");

      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });

      let chunks = [];
      client.on("message", (topic, payload) => {
        chunks.push(payload);
        const blob = new Blob(chunks, { type: 'image/jpeg' });
        document.getElementById("cameraImage").src = URL.createObjectURL(blob);
        chunks = [];
      });
    }
  </script>
</body>
</html>
