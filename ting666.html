<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="https://i.imgur.com/mBpjI0s.jpeg" />
  <title>ESP32-CAM 即時影像</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    #loginBox {
      margin-top: 100px;
      text-align: center;
    }
    #streamBox {
      display: none;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    /* 影像區塊隱藏效果（點擊圖片觸發） */
    .hiddenBox {
      opacity: 0;
      transition: opacity 0.5s ease;
      /* pointer-events: none; 這行刪掉或註解 */
    }
    /* 圖片樣式 */
    #streamBox img {
      width: 100%;
      max-width: 680px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: opacity 0.5s ease;
      opacity: 1;
      cursor: pointer;
    }
    /* 手機小螢幕調整 */
    @media (max-width: 600px) {
      #streamBox img {
        max-width: 98vw;
        height: auto;
        border-width: 2px;
        margin-left: -3px;
      }
    }
    /* 頁腳版本號樣式 */
    #versionInfo {
      position: fixed;
      right: 8px;
      bottom: 8px;
      font-size: 17px;
      color: #888;
      user-select: none;
      z-index: 9999;
    }
    /* 按鈕樣式 */
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .input-group input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 240px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .input-group input[type="password"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.3);
    }
    
    .input-group button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s, transform 0.2s;
    }
    
    .input-group button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .input-group button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    /* 紅點 */
    #statusIndicator {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 50%;
      opacity: 0;
      animation: blink 1s infinite;
      z-index: 9999;
      display: none;
    }
    
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>請輸入密碼以觀看即時影像</h2>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="請輸入密碼" autocomplete="off" lang="zh-Hant">
      <button onclick="checkPassword()">登入</button>
    </div>
    <p id="errorMsg" style="color: red;"></p>
    <p id="loadingMsg" style="color: green; display: none;">登入中<span id="dotAnim"></span></p>
  </div>
  <div id="streamBox">
    <h2>ESP32 即時影像</h2>
    <img id="cameraImage" src="">
  </div>
  <!-- ✅ 紅點閃爍指示器：加入這行 -->
  <div id="statusIndicator"></div>
  <script>
    const configUrl = "https://script.google.com/macros/s/AKfycbwq0FBdq-h0ndzpZI5GIqamZs63Q0QE70mudrOc7XnDBrua_DOEk8H4j8_xoREYl8Lv6w/exec";
    let mqttTopic = "";
    //登入動畫
    let dotInterval = null;
    function startDotAnimation() {
      const dotElement = document.getElementById("dotAnim");
      let dots = "";
      dotInterval = setInterval(() => {
        dots = dots.length < 3 ? dots + "." : "";
        dotElement.innerText = dots;
      }, 500); // 每 0.5 秒更新一次
    }
    
    function stopDotAnimation() {
      clearInterval(dotInterval);
      dotInterval = null;
      document.getElementById("dotAnim").innerText = "";
    }
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
  
    function getVisitorId() {
      let id = localStorage.getItem("visitorId");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("visitorId", id);
      }
      return id;
    }
  
    function detectDeviceAndBrowser() {
      const userAgent = navigator.userAgent;
      let device = /mobile/i.test(userAgent) ? "手機" : "電腦";
  
      let browser = "未知";
      if (userAgent.includes("Chrome")) browser = "Chrome";
      else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari";
      else if (userAgent.includes("Firefox")) browser = "Firefox";
      else if (userAgent.includes("Edg")) browser = "Edge";
  
      return { device, browser };
    }
  
    window.onload = () => {
      const pw = getQueryParam("pw");
      if (pw) {
        document.getElementById("passwordInput").value = pw;
        checkPassword();
        // 清除網址列的 ?pw=...，不會重新載入頁面
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }
  
    function checkPassword() {
      const passwordInput = document.getElementById("passwordInput");
      const password = passwordInput.value;
      const errorMsg = document.getElementById("errorMsg");
      const loadingMsg = document.getElementById("loadingMsg");
      errorMsg.innerText = "";
      loadingMsg.style.display = "block";
      startDotAnimation();
    
      const visitorId = getVisitorId();
      const { device, browser } = detectDeviceAndBrowser();
    
      // 自動登入白名單
      const trustedVisitors = {
        "4f219331-0f34-4e3b-8c83-50995b3d916a": "我的Mac",
        "27d6d6de-7b81-4425-a626-f868d7af3257": "我的手機",
        "bb1eade4-b85a-44c5-abb4-4c5a557bf126": "學校Mac",
        "476a2adc-31c1-43d1-bdae-b2622515d3d2": "我的桌機",
        "2d4ea227-00f6-4625-992d-2d34a5931ea0": "學校桌機"
      };
    
      // 若是受信任的裝置，自動通過
      if (visitorId in trustedVisitors) {
        console.log(`自動登入成功：${trustedVisitors[visitorId]}`);
        mqttTopic = "esp32cam/stream"; // ✅ 你可以指定一個預設主題
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("streamBox").style.display = "block";
        stopDotAnimation();
        startMQTT();
        return;
      }
    
      if (!password) {
        errorMsg.innerText = "請輸入密碼";
        loadingMsg.style.display = "none";
        stopDotAnimation();
        return;
      }
    
      // ... 原本的 fetch 流程繼續執行
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(info => {
          const ip = info.ip || "";
          const city = info.city || "";
          const country = info.country_name || "";
    
          const url = `${configUrl}?password=${encodeURIComponent(password)}&visitorId=${encodeURIComponent(visitorId)}&ip=${ip}&city=${city}&country=${country}&device=${device}&browser=${browser}`;
    
          fetch(url)
            .then(res => res.json())
            .then(data => {
              loadingMsg.style.display = "none";
              stopDotAnimation();
    
              if (data.success) {
                mqttTopic = data.mqttTopic;
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("streamBox").style.display = "block";
                startMQTT();
              } else {
                errorMsg.innerText = data.message || "驗證失敗";
              }
            })
            .catch(err => {
              loadingMsg.style.display = "none";
              stopDotAnimation();
              errorMsg.innerText = "連線錯誤，請稍後再試";
              console.error(err);
            });
        });
    }

    function startMQTT() {
      const client = mqtt.connect("wss://broker.mqttgo.io:8084/mqtt");
    
      client.on("connect", () => {
        console.log("MQTT Connected");
        client.subscribe(mqttTopic);
      });
    
      let oldUrl = null;
    
      // 新增這行：紀錄最後更新時間
      let lastImageTime = Date.now();
    
      // 加入定時器檢查是否超過5秒沒畫面
      setInterval(() => {
        if (Date.now() - lastImageTime > 5000) {
          // 超過5秒沒更新，隱藏紅點
          document.getElementById("statusIndicator").style.display = "none";
        }
      }, 1000);
    
      client.on("message", (topic, payload) => {
        const blob = new Blob([payload], { type: 'image/jpeg' });
        if (oldUrl) URL.revokeObjectURL(oldUrl);
        oldUrl = URL.createObjectURL(blob);
        document.getElementById("cameraImage").src = oldUrl;
    
        // 更新最後畫面時間，並顯示紅點
        lastImageTime = Date.now();
        document.getElementById("statusIndicator").style.display = "block";
      });
    
      // 將點擊事件綁定到外層 container，不受 MQTT 更新干擾
      document.getElementById("cameraImage").addEventListener("click", function () {
        document.getElementById("streamBox").classList.toggle("hiddenBox");
      });
    }
  </script>
  <div style="
    position: fixed;
    right: 8px;
    bottom: 8px;
    font-size: 16px;
    color: #888;
    user-select: none;
    z-index: 9999;
  ">
    v3.8
  </div>
</body>
</html>
